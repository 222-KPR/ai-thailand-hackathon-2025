# .pre-commit-config.yaml
repos:
  - repo: local
    hooks:
      # Rust formatting
      - id: rustfmt
        name: rustfmt
        entry: cargo fmt
        language: system
        files: \.rs$
        args: ["--all", "--", "--check"]
        pass_filenames: false

      # Rust linting (exclude frontend due to compilation issues)
      - id: clippy
        name: clippy
        entry: cargo clippy
        language: system
        files: \.rs$
        args: ["--workspace", "--all-targets", "--all-features", "--", "-D", "warnings"]
        pass_filenames: false

      # Cargo fix for automatic fixes (exclude frontend due to compilation issues)
      - id: cargo-fix
        name: cargo-fix
        entry: cargo fix
        language: system
        files: \.rs$
        args: ["--workspace", "--all-targets", "--all-features", "--allow-dirty", "--allow-staged"]
        pass_filenames: false


  # Additional hooks for other file types
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-json
      - id: mixed-line-ending

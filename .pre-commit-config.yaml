# .pre-commit-config.yaml
repos:
  # Rust checks for frontend
  - repo: local
    hooks:
      # Rust formatting for frontend
      - id: rustfmt-frontend
        name: rustfmt (frontend)
        entry: bash -c 'cd frontend && cargo fmt -- --check'
        language: system
        files: ^frontend/.*\.rs$
        pass_filenames: false

      # Rust linting for frontend
      - id: clippy-frontend
        name: clippy (frontend)
        entry: bash -c 'cd frontend && cargo clippy --all-targets --all-features -- -D warnings'
        language: system
        files: ^frontend/.*\.rs$
        pass_filenames: false

  # Python checks for backend
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        name: black (backend)
        files: ^backend/.*\.py$
        args: ["--line-length=88"]

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: isort (backend)
        files: ^backend/.*\.py$
        args: ["--profile", "black"]

  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.1.9
    hooks:
      - id: ruff
        name: ruff (backend)
        files: ^backend/.*\.py$
        args: ["--fix"]

      - id: ruff-format
        name: ruff-format (backend)
        files: ^backend/.*\.py$

  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        name: flake8 (backend)
        files: ^backend/.*\.py$
        args: ["--max-line-length=88", "--extend-ignore=E203,W503"]

  # Additional hooks for other file types
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-json
      - id: mixed-line-ending
      - id: check-added-large-files
        args: ['--maxkb=1000']
